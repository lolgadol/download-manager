<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1a1a1a, #000);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .btn-primary {
            background-color: #fbbf24;
            border-color: #fbbf24;
        }
        .btn-primary:hover {
            background-color: #f59e0b;
            border-color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto bg-dark text-light p-4 rounded">
            <h1 class="text-center mb-4">Download Manager</h1>
            <div class="input-group mb-3">
                <input type="text" id="urlInput" class="form-control" placeholder="Enter URL to download">
                <input type="text" id="nameInput" class="form-control" placeholder="Enter File Name">
                <button class="btn btn-primary" id="downloadButton">Download</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <h2>Videos:</h2>
                <ul id="videosList" class="list-group">
                </ul>
            </div>
            <div class="col">
                <h2>Photos:</h2>
                <ul id="photosList" class="list-group">
                </ul>
            </div>
            <div class="col">
                <h2>Documents:</h2>
                <ul id="documentsList" class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
